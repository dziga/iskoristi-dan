@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="ispuni-dan">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <script src="@routes.Assets.at("bower_components/angularjs/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/angular-bootstrap/ui-bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
    </head>
    <body>
		<div ng-controller="MainController as ctrl">
   			<div style="height: 305px">
			    <carousel interval="myInterval">
			      <slide ng-repeat="activity in ctrl.activities">
			        <img src="https://pbs.twimg.com/profile_images/642194024/mega_bigger.jpg" style="margin:auto;">
			        <div class="carousel-caption">
			          <h4>Slide {{$index}}</h4>
			          <p>{{activity.name}}</p>
			        </div>
			      </slide>
			    </carousel>
		  	</div>
		</div>
    </body>
</html>
